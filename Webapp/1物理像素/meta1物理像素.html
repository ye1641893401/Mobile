<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title></title>
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			}
			#test{
				width: 100%;
				height:1px ;
				margin-top: 50px;
				background: black;
			}
             /* 
             分析1px的原因 dpr不同 dpr = 2 那1px = 物理像素的 2px
             dpr =3  1px = 物理像素 3px  */
			@media only screen and (-webkit-device-pixel-ratio:2 ) {
				#test{
					transform: scaleY(.5);
				}
			}
			@media only screen and (-webkit-device-pixel-ratio:3 ) {
				#test{
					transform: scaleY(.333333333333333333);
				}
			}
		</style>
	</head>
	<body>
		<div id="test"></div>
	</body>
</html>
